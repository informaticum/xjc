# A. Description of the XJC Plugin

# B. Description of the XJC Plugin's Options
NOTNULL_COLLECTIONS_DESCRIPTION     =Each time a collection instance is initialised, the value will be an empty collection instance; \
                                     Each time a collection field will be assigned to some given value/parameter, a ''null'' value will be defaulted by an empty collection instance. \
                                     Default: false
UNMODIFIABLE_COLLECTIONS_DESCRIPTION=Whenever possible, the code generated by the informaticum''s XJC plugins shall treat collections as unmodifiable. \
                                     Default: false
DEFENSIVE_COPIES_DESCRIPTION        =Whenever possible, the code generated by the informaticum''s XJC plugins shall create defensive copies. \
                                     Note, due to the Java way of copying/cloning instances, the current generic code may not return perfect deep copies for some fields (e.g., multidimensional arrays). \
                                     Default: false

# C.1. Main Javadoc Contents
INITIALISATION_BEGIN=<ul>
FIELD_INITIALISATION=<li>'{'@link #{0}'}' will be initialised with '{'@code {1}'}'</li>
INITIALISATION_END  =</ul>
# C.2. Javadoc Supply (@param, @throws, etc.)
PRIMITVE_ARGUMENT =new value for '{'@link #{0}'}'
DEFAULTED_ARGUMENT=new value for '{'@link #{0}'}' (can    be '{'@code null'}' because attribute is defaulted (using the value '{'@code {1}'}')
OPTIONAL_ARGUMENT =new value for '{'@link #{0}'}' (can    be '{'@code null'}' because attribute is optional)
REQUIRED_ARGUMENT =new value for '{'@link #{0}'}' (cannot be '{'@code null'}' because attribute is required)
ILLEGAL_VALUE     =iff the/any given value is invalid (e.g., illegally '{'@code null'}')
