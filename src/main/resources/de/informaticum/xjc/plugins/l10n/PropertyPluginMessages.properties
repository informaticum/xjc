# A. Description of the XJC Plugin
OPTION_DESCRIPTION=Adds/Refactors/Removes the code of type fields and its according getter/setter methods.

# B. Description of the XJC Plugin's Options
PRIVATE_FIELDS_DESCRIPTION    =Modifies the accessibility of the generated fields onto ''private''. \
                               Default: false
FINAL_FIELDS_DESCRIPTION      =Modifies the mutability of the generated fields onto ''final'' (automatically enables option ''{0}''). \
                               Default: false
STRAIGHT_GETTERS_DESCRIPTION  =Refactors collection fields'' getter methods with immediate return statement, i.e., without previous implicit field assigment in case of an actual ''null'' value. \
                               Default: false
OPTIONAL_GETTERS_DESCRIPTION  =Replaces return type ''T'' of optional default-less fields'' getter methods with ''OptionalDouble''/''OptionalInt''/''OptionalLong''/''Optional<T>'' (automatically enables option ''{0}''). \
                               Default: false
OPTIONAL_ORDEFAULT_DESCRIPTION=Generates '#getXxxOrDefault(T)' methods for all optional getters and also generate '#getXxxOrEmpty()' methods for all optional collection getters (has no effect if ''{0}'' is disabled). \
                               Default: false
FINAL_GETTERS_DESCRIPTION     =Modifies the mutability of the getter methods onto ''final''. \
                               Default: false
COLLECTION_SETTERS_DESCRIPTION=Generates setter methods for collection fields. \
                               Default: false
REMOVE_SETTERS_DESCRIPTION    =Remove all property setters (automatically disables option ''{0}'' and ''{1}''). \
                               Default: false
FINAL_SETTERS_DESCRIPTION     =Modifies the mutability of the setter methods onto ''final''. \
                               Default: false

