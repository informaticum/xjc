# B. Description of the XJC Plugin's Options
ADOPT_GENERATED_DESCRIPTION=Adopts the @Generated annotations (i.e., class <{0}>) if present. \
                            Valid examples are "javax.annotation.Generated", "javax.annotation.processing.Generated", or "jakarta.annotation.Generated". \
                            In order to deactivate this feature, pass the value "OFF". \
                            Default: activated, using annotation class {1}

